on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Test 1
        uses: ./
        id: test
        with:
          string: 'aasdfa/v1.0.1'
          pattern: '[\w\d/]*v(\d+(?:\.\d+)*)'
          replace: '$1'
      - name: Check equality
        run: '[[ "${{ steps.test.outputs.replaced }}" == "1.0.1" ]]'
      - name: Test 2
        uses: ./
        id: test2
        with:
          string: 'myrepo/head/master'
          pattern: 'myrepo\/head\/'
          replace: '$1'
      - name: Check equality
        run: '[[ "${{ steps.test2.outputs.replaced }}" == "master" ]]'